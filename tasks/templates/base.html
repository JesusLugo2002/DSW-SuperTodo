<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperTodo | {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <header class="navbar">
        <p class="navbar-brand">SuperTodo</p>
    </header>
    <main class="container w-100 d-flex">
        <aside class="container w-25 d-flex flex-column">
            <a href='{% url "tasks:add-task" %}' class="btn btn-primary">Add task</a>
            <a href='{% url "tasks:task-list" %}' class="btn btn-secondary">All tasks</a>
            <a href='{% url "tasks:pending-tasks" %}' class="btn btn-danger">Pending tasks</a>
            <a href='{% url "tasks:done-tasks" %}' class="btn btn-success">Done tasks</a>
        </aside>
        <section class="container w-100">
            {% block body %}{% endblock body %}
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
