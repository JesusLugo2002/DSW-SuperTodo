{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperTodo | {% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" href="{% static "logo.png" %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container">
    <nav class="navbar navbar-expand mb-3 d-flex justify-content-between">
        <a class="navbar-brand h1" href="{% url "tasks:task-list" %}">
            <img src="{% static "logo.png" %}" width="24px">
            SuperTodo
        </a>
        <ul class="navbar-nav">
            {% block navbar %}{% endblock navbar %}
        </ul>
        <a class="btn btn-outline-primary" href='{% url "tasks:add-task" %}'>Add task</a>
    </nav>

    <main class="container w-100">
        {% block body %}{% endblock body %}
    </main>

    <footer class="footer d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="container">
            <p class="col-md-4 mb-0 text-muted">© 2024, Jesús Lugo</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
