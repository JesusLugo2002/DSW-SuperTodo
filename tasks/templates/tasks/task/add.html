{% extends "base.html" %}

{% block title %}Add task{% endblock title %}

{% block body %}
    <h1>Adding task</h1>
    <form method='POST'>
        {% csrf_token %}
        {{ form }}
        <div class="mt-3">
            <a class="btn btn-outline-secondary" href='{% url "tasks:task-list" %}'>Cancel</a>
            <input class="btn btn-primary" type="submit" value="Add task">
        </div>
    </form>
{% endblock body %}
